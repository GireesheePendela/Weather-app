<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <form class="search">
          <div class="row justify-content-start">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="exampleInputEmail1"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                class="form-control btn btn-primary"
                type="submit"
                value="Search"
              />
            </div>
          </div>
        </form>
        <br />
        <div class="row justify-content-evenly">
          <div class="col-4">
            <div class="row-2">
              <h4 class="current-date">January 10, 2022</h4>
              <h4 class="current-time">7.00 p.m.</h4>
            </div>
          </div>
          <div class="row">
            <div class="col today-data">
              <h2>Visakhapatnam, India</h2>
              <p class="infoData">
                <span id="infoData">25</span>
                <span class="units">
                  <a href="#" id = "celsuis-link">°C</a> |
                  <a href="#" id = "fahreheit-link">°F</a>
                </span>
              </p>
            </span>
              <p class="infoData">💧: 1%</p>
              <p class="infoData">💨: 13 km/h</p>
            </div>
            <div class="col-4 today-emoji">⛅</div>
          </div>
          <div class="row">
            <div class="col">
              <br />
              <p class="Temp">TUE</p>
              <div class="emoji">
                🌤️
                <p>28ºC</p>
                <p>💧:10%</p>
                <p>💨: 6 km/h</p>
              </div>
            </div>
            <div class="col">
              <br />
              <p class="Temp">WED</p>
              <div class="emoji">
                ⛅
                <p>27ºC</p>
                <p>💧:20%</p>
                <p>💨: 11 km/h</p>
              </div>
            </div>
            <div class="col">
              <br />
              <p class="Temp">THU</p>
              <div class="emoji">
                ⛈️
                <p>27ºC</p>
                <p>💧:15%</p>
                <p>💨: 14 km/h</p>
              </div>
            </div>
            <div class="col">
              <br />
              <p class="Temp">FRI</p>
              <div class="emoji">
                ⛈️
                <p>26ºC</p>
                <p>💧:16%</p>
                <p>💨: 14 km/h</p>
              </div>
            </div>
            <div class="col">
              <br />
              <p class="Temp">SAT</p>
              <div class="emoji">
                ⛅
                <p>26ºC</p>
                <p>💧:20%</p>
                <p>💨: 16 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
          <a
        href="https://github.com/GireesheePendela/Weather-app"
        target="_blank" class="open-source-code"
      >
      <span>Open-Source code</span>
      </a>
          ,by Gireeshee Pendela
        </footer>
      </div>
    <script src="source/index.js"></script>
  </body>
</html>
